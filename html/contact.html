<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NASA Microsite Contact">
        <meta name="keywords" content="NASA, launches, space, rocket">
        <meta name="author" content="Mathilde Solheim GrÃ¸tta">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../images/favicon.ico">
        <title> NASA | Contact </title>
    </head>

    <body>
        <header>
            <div id="header_container">
                <div id="logo_nav">
                    <div id="logo">
                        <a href="index.html"> <img src="../images/nasa-logo.png" alt="NASA Logo"> </a>
                    </div>
                    <nav>
                        <ul>
                            <li> <a href="index.html">Home</a> </li>
                            <li> <a href="about.html">About</a> </li>
                            <li> <a href="launches.html">Launches</a> </li>
                            <li id="current"> <a href="contact.html">Contact</a> </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div id="contact_container">
                <h1> Contact Us </h1>
                <div class="contactBoxes">
                    <input type="text" name="subject" placeholder="Subject" id="subject"> <br>
                    <span class="error" id="subjectError">Please enter a subject</span>
                </div>
                <div class="contactBoxes">
                    <input type="text" name="email" placeholder="E-mail" id="email"> <br>
                    <span class="error" id="emailError">Please enter a valid email address</span>
                </div>
                <div class="contactBoxes">
                    <textarea name="message" placeholder="Message" rows="10" cols="30" id="message"></textarea> <br>
                    <span class="error" id="messageError">This field can not be blank</span>
                </div>
                <input type="submit" value="Send" id="submitButton">
            </div>
        </main>

        <footer>
            <a href="https://www.nasa.gov/" rel="noopener noreferrer" target="_blank"> <img id="homepage" src="../images/nasa-logo.png" alt="NASA Logo"> </a>
            <div id="social_media">
                <a href="https://www.facebook.com/NASA/" rel="noopener noreferrer" target="_blank"> <img src="../images/facebook.png" alt="Facebook"> </a>
                <a href="https://www.instagram.com/nasa/" rel="noopener noreferrer" target="_blank"> <img src="../images/instagram.png" alt="Instagram"> </a>
                <a href="https://twitter.com/nasa" rel="noopener noreferrer" target="_blank"> <img src="../images/twitter.png" alt="Twitter"> </a>
            </div>
        </footer>
        <script src="../scripts/contact.js"></script>
    </body>
